<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANILA JS PROJECT✅</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <div class="box">
            <span class="js-weather"></span>
            <div class="clockBox">
                <div class="js-clock">
                    <div class="clock">
                        <div class="clock-face">
                        <div class="circle"></div>
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand sec-hand"></div>
                        </div>
                    </div>
                    <h1 class="js-title">00:00</h1>
                </div>
            </div>
            <form class="js-form form">
                <input type="text" placeholder="이름을 적어주세요.">
            </form>
                <h4 class="js-greetings greetings"></h4>
                <form class="js-toDoForm" id="js-form">
                    <input type="text" placeholder="할 일">
                </form>
                <div class="todoBox">
                    <div class="pendingBox">
                        <h3>해야 할 일</h3>
                        <ul class="js-pending" id="js-pending">
                        </ul>
                    </div>
                    <div class="finishBox">
                        <h3>끝난 일</h3>
                        <ul class="js-finished" id="js-finished">
                        </ul>
                    </div>
                </div>
                    <span class="overlay"></span>
            </div>
        <!-- box end -->
    </div>
    <!-- js list -->
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>
</html>
